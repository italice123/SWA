<div class="container" style="margin-top:30px">
  <h1>
    BMI Calculator
  </h1>
  <p>
    Please Put your data for Calculate.
  </p>
  <form #inputform="ngForm" (submit)="onSubmit(inputform.value)">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip03">Height</label>
        <input ngModel name="A" type="text" class="form-control" id="validationTooltip03" placeholder="Height" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip04">Weight</label>
        <input ngModel name="B" type="text" class="form-control" id="validationTooltip04" placeholder="Weight" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip04">Sex</label>
        <select class="custom-select" ngModel name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <input class="btn btn-success" type="submit">
    </div>
  </form>
</div>

<div class="container" style="margin-top:30px" *ngIf="dataArr">
  <h1>
    Your BMI Result
  </h1>

  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
        <th scope="col">Your BMI</th>
        <th scope="col">Standard</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{dataArr.Height}}</td>
        <td>{{dataArr.Weight}}</td>
        <td>{{dataArr.BMI}}</td>
        <td>{{dataArr.stand}}</td>
        <td>{{dataArr.detail}}</td>
      </tr>
    </tbody>
  </table>
</div>
